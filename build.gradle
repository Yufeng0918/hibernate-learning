group 'com.bp.ssh'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: "org.akhikhl.gretty"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

processResources {
    from('src/main/java') {
        include '**/*.xml'
    }
}

processTestResources {
    from('src/main/java') {
        include '**/*.xml'
    }
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.akhikhl.gretty:gretty:2.0.0"
    }
}


dependencies {
    providedCompile "javax.servlet:servlet-api:2.5"
    compile 'mysql:mysql-connector-java:5.1.14'
    compile 'org.apache.struts:struts2-core:2.5'
    compile 'org.hibernate:hibernate-core:4.0.0.Final'
    compile 'org.hibernate:hibernate-ehcache:4.0.0.Final'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
